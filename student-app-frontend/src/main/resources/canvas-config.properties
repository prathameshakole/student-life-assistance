# Canvas OAuth2 Configuration
# You need to register your application with Canvas to get these credentials
# Visit: https://canvas.instructure.com/doc/api/file.oauth_endpoints.html

# Canvas OAuth2 Endpoints
canvas.auth.url=https://canvas.instructure.com/login/oauth2/auth
canvas.token.url=https://canvas.instructure.com/login/oauth2/token

# Your Canvas Application Credentials
# Replace these with your actual Canvas Developer Key credentials
canvas.client.id=your_canvas_client_id
canvas.client.secret=your_canvas_client_secret

# Canvas Open API Token (for direct API access)
# Add your Canvas API token here
canvas.api.token=
7~2hBmeZ7TXmxawAfWVQx99uPGyxCMAVJ3z3hT2CfvTGxJEkWX8xCv4zMRyaLDhBFZ 

# Redirect URI (must match what you registered with Canvas)
canvas.redirect.uri=http://localhost:8080/canvas/callback

# Canvas API Scopes
canvas.scope=url:GET|/api/v1/courses url:GET|/api/v1/users/self url:GET|/api/v1/calendar_events

# Canvas Instance URL (for custom Canvas instances)
canvas.instance.url=https://canvas.instructure.com

# Canvas LTI Configuration (for embedded Canvas access)
canvas.lti.consumer.key=your_lti_consumer_key
canvas.lti.consumer.secret=your_lti_consumer_secret
canvas.lti.launch.url=https://canvas.instructure.com/courses
